<body>
    <div class="container" style="text-align: center;">
        <h1>Calculate total bill</h1>
        <form action="">
            Bill value: 
            <input type="text" id="value" pattern="[0-9]+(\.[0-9]+)?" title="Chỉ nhập số" required>
        </form>
        <br><br> <button id="total" type="submit" onclick="total()">Total</button><br><br><br>
        <form action="">
            <textarea id="result" cols="100" rows="4"></textarea>
        </form>
    </div>
</body>
